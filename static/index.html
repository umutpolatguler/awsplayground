<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margitasigi06</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000;
        }
        .slide {
            position: absolute;
            width: 1600;
            height: 900;
            background: white;
            border: 1px solid #ccc;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 20px;
            box-sizing: border-box;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="slide active">
        <img src="images/photo1.webp" alt="margit1" style="width:1152px;height:648px;">
    </div>
    <div class="slide">
        <img src="images/photo2.webp" alt="margit2" style="width:1152px;height:648px;">
    </div>
    <div class="slide">
        <img src="images/photo3.jpg" alt="margit3" style="width:1152px;height:648px;">
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const slideInterval = 2000;

        function showNextSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        setInterval(showNextSlide, slideInterval);
    </script>
</body>
</html>
